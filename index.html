<!DOCTYPE html>
<html>
  <head>
    <title>One Click Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">        
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/sprites.less"rel="stylesheet/less" type="text/css">
    <link href="css/creatures.less" rel="stylesheet/less" type="text/css">
    <link href="css/main.less"rel="stylesheet/less" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Spicy+Rice|Miltonian' rel='stylesheet' type='text/css'>      
  </head>
  <body>
    <div class="container">
    <h1 class='gamecaption text-center'>One Click Adventure</h1>
      <div class="row panel" >      	
        <div class="col-md-5">          
          <div id='enemy' data-bind="click: controller.clickOnMouse, attr: {class: creature.id}">
          	<div class="progress progress-striped health">
                <div class="progress-bar" role="progressbar" data-bind="style: {width: creature.currentHealth}"></div>
            </div>
          </div>
          <div class="hero" id="hero" data-bind="click: controller.clickOnMouse"></div>           
        </div>
        <div class="col-md-7">
          <div class="row level" data-toggle="tooltip" data-bind="tooltip: { title: level.tooltip(), trigger: 'hover' }">
            <div class="caption col-md-4">Level</div>
            <div class="value col-md-2" data-bind="text: level.view"></div>
            <div class="other col-md-5">
              <div class="row">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" data-bind="style: {width: level.progressValue()}"></div>
                </div>
              </div>
              <div class="row desc" data-bind="text: level.progressDescription"></div>
            </div>
          </div>
          <div class="row strength" data-toggle="tooltip" data-bind="tooltip: { title: strength.tooltip(), trigger: 'hover' }">
            <div class="caption col-md-4">Strength</div>
            <div class="value col-md-2" data-bind="text: strength.view"></div>
            <div class="other col-md-5">
              <div class="row">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" data-bind="style: {width: strength.progressValue()}"></div>
                </div>
              </div>
              <div class="row desc" data-bind="text: strength.progressDescription"></div>
            </div>
          </div>
          <div class="row energy">
            <div class="caption col-md-4">Energy</div>            
            <div class="other col-md-7">
              <div class="row">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" data-bind="style: {width: energy.progressValue(), backgroundColor: energy.progressColor()}"></div>
                </div>
              </div>
              <div class="row desc" data-bind="text: energy.progressDescription"></div>
            </div>
          </div>          
          <div class="row clicks">
            <div class="caption col-md-4">Points</div>
            <div class="value col-md-2" data-bind="text: click.view"></div>
            <div class="value col-md-5">              
            </div>
          </div>          
          <!--<div class="row money">
            <div class="caption col-md-4">Money</div>
            <div class="value col-md-7">0</div>                        
          </div>          -->
        </div>

      </div>      
      <div class="row downPanel" >
        <div class="panel questPanel" data-bind="foreach: quests.values()">
        	<div class="quest" data-toggle="tooltip" data-bind="attr: {title: name}, customVisible: started() && !finished(), tooltip: { title: tooltip(), trigger: 'hover' }">
        		<div class="type" data-bind="text: type"></div>
        		<div class="name" data-bind="text: name"></div>
        		<i data-bind="attr: { class: image }"></i>
        		<div class="progress progress-striped active">
            		<div class="progress-bar" role="progressbar" data-bind="style: {width: progressValue }"></div>
            	</div>
        	</div>        	
        </div>
        <div class="panel perksPanel" data-bind="foreach: perks.values()">
        	<div class="perk" data-bind="text: name"></div>
        </div>
      </div>
    </div>
  <script src="js/jquery-2.0.3.min.js"></script>            
  <script src="js/bootstrap.min.js"></script>  
  <script src="js/less-1.3.3.min.js" type="text/javascript"></script>
  <script src="js/knockout-2.3.0.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/quests.js"></script>
  <script src="js/perks.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
